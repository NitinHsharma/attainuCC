<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <style>
        .main {
            display: flex;
            justify-content: center;
        }

        .row {
            display: flex;
            border: 1px solid black;
            height: 100px;
            width: 100px;
            margin: 10px;
            background-color: beige;
            cursor: pointer;
            font-size: 60px;
            justify-content: center;
        }

        .row:hover {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="main">

        <div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
        </div>

        <div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
        </div>

        <div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
