<html>

<head>
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

    <style type="text/css">


    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-xs-12 profile-badge">
                <form action="/save" method="post" enctype="multipart/form-data">

                    <div class="user-detail text-center">
                        <div class="form-group">
                            <h1>Signup</h1>
                        </div>
                        <div class="form-group">
                            <label for="Fname">Name</label>
                            <input type="text" class="form-control" id="Fname" placeholder="Enter First Name"
                                name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Mail ID</label>
                            <input type="varchar" class="form-control" id="email" placeholder="Enter Mail " name="mail">
                        </div>
                        <div class="form-group">
                            <label for="age"> password</label>
                            <input type="password" class="form-control" id="age" placeholder="Enter password"
                                name="password">
                        </div>
                        <input id="profile-image-upload" name="avatar" type="file">

                        <input type="submit" class="btn btn-info" value="signup">
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
